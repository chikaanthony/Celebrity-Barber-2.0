<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Manager - Celebrity Barber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f0d875;
            --dark: #0a0a0a;
            --dark-secondary: #111111;
            --dark-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --success: #00cc00;
            --danger: #ff4444;
            --info: #2196F3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(90deg, var(--dark-secondary) 0%, var(--dark-tertiary) 100%);
            border-bottom: 2px solid var(--gold);
            border-radius: 16px 16px 0 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            color: var(--gold);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 15px;
            border: 1px solid var(--gold);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--gold);
            color: var(--dark);
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            font-size: 20px;
            letter-spacing: 2px;
        }

        /* Main Content */
        .main-content {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0 0 16px 16px;
            padding: 30px;
            min-height: calc(100vh - 120px);
        }

        /* Add New Button */
        .add-service-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 25px;
            background: linear-gradient(45deg, var(--gold), #ffae00);
            border: none;
            border-radius: 10px;
            color: var(--dark);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            margin-bottom: 25px;
        }

        .add-service-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.5);
        }

        /* VIP Package Section */
        .vip-section {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(255, 174, 0, 0.1) 100%);
            border: 2px solid var(--gold);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .vip-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .vip-icon {
            font-size: 32px;
        }

        .vip-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            font-size: 18px;
        }

        .vip-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--dark);
            padding: 20px;
            border-radius: 12px;
        }

        .vip-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vip-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .vip-price-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .vip-price-input input {
            width: 120px;
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: var(--dark-secondary);
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .vip-price-input input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .save-vip-btn {
            padding: 10px 20px;
            background: var(--gold);
            border: none;
            border-radius: 8px;
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-vip-btn:hover {
            background: var(--gold-light);
        }

        /* Services List */
        .services-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-primary);
            font-size: 16px;
        }

        .services-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .service-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--dark-secondary);
            padding: 18px 22px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .service-row:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .service-row.hidden-service {
            opacity: 0.5;
        }

        .service-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .service-icon {
            font-size: 24px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark);
            border-radius: 10px;
        }

        .service-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .service-price {
            color: var(--gold);
            font-weight: 600;
            font-size: 15px;
            min-width: 100px;
        }

        .service-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #333;
            border-radius: 26px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--success);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        /* Action Buttons */
        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-btn {
            background: rgba(33, 150, 243, 0.2);
            color: var(--info);
        }

        .edit-btn:hover {
            background: var(--info);
            color: white;
        }

        .delete-btn {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger);
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--dark-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            font-size: 18px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--danger);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: var(--dark);
            color: white;
            font-size: 15px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cancel-btn {
            background: var(--dark-tertiary);
            color: var(--text-secondary);
        }

        .cancel-btn:hover {
            background: #333;
        }

        .save-btn {
            background: linear-gradient(45deg, var(--gold), #ffae00);
            color: var(--dark);
        }

        .save-btn:hover {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        /* Success Message */
        .success-message {
            background: rgba(0, 204, 0, 0.2);
            border: 1px solid var(--success);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: var(--success);
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .vip-row {
                flex-direction: column;
                gap: 15px;
            }
            .service-row {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            .service-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="page-header">
            <div class="header-left">
                <a href="/admin" class="back-btn">‚Üê Dashboard</a>
                <h1 class="page-title">üíá SERVICE MANAGER</h1>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                ‚úÖ Changes saved successfully!
            </div>

            <!-- Add New Service Button -->
            <button class="add-service-btn" onclick="openAddModal()">
                <span>‚ûï</span> ADD NEW SERVICE
            </button>

            <!-- VIP Package Section -->
            <div class="vip-section">
                <div class="vip-header">
                    <span class="vip-icon">üëë</span>
                    <span class="vip-title">VIP MEMBERSHIP PACKAGE</span>
                </div>
                <div class="vip-row">
                    <div class="vip-info">
                        <span class="vip-label">Monthly VIP Fee:</span>
                    </div>
                    <div class="vip-price-input">
                        <span>‚Ç¶</span>
                        <input type="number" id="vipPrice" placeholder="2500">
                        <button class="save-vip-btn" onclick="saveVipPrice()">SAVE</button>
                    </div>
                </div>
            </div>

            <!-- Services List -->
            <div class="services-header">
                <h2 class="section-title">üìã SERVICES LIST</h2>
            </div>
            <div class="services-grid" id="servicesList">
                <!-- Loading -->
                <div class="empty-state">
                    <div class="empty-icon">‚è≥</div>
                    <div>Loading services...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="serviceModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">‚ûï ADD NEW SERVICE</h3>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div class="form-group">
                <label>Service Name</label>
                <input type="text" id="serviceName" placeholder="e.g., Beard Trim & Shape">
            </div>
            <div class="form-group">
                <label>Price (‚Ç¶)</label>
                <input type="number" id="servicePrice" placeholder="e.g., 1000">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeModal()">CANCEL</button>
                <button class="modal-btn save-btn" onclick="saveService()">SAVE SERVICE</button>
            </div>
        </div>
    </div>

    <script>
        let editingServiceId = null;
        let services = [];

        // Load services on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadServices();
            loadVipPrice();
        });

        async function loadServices() {
            try {
                const response = await fetch('/api/admin/services');
                const result = await response.json();

                if (result.success) {
                    services = result.data || [];
                    renderServices();
                }
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        async function loadVipPrice() {
            try {
                const response = await fetch('/api/admin/vip-price');
                const result = await response.json();
                if (result.success && result.price) {
                    document.getElementById('vipPrice').value = result.price;
                }
            } catch (error) {
                console.error('Error loading VIP price:', error);
            }
        }

        function renderServices() {
            const container = document.getElementById('servicesList');
            
            if (services.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üíá</div>
                        <div>No services added yet</div>
                        <p style="color: #666; margin-top: 10px;">Click "Add New Service" to create your first service</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = services.map(service => `
                <div class="service-row ${service.visible === false ? 'hidden-service' : ''}" data-id="${service.id}">
                    <div class="service-info">
                        <div class="service-icon">‚úÇÔ∏è</div>
                        <span class="service-name">${service.name}</span>
                        <span class="service-price">‚Ç¶${service.price.toLocaleString()}</span>
                    </div>
                    <div class="service-actions">
                        <label class="toggle-switch">
                            <input type="checkbox" ${service.visible !== false ? 'checked' : ''} 
                                   onchange="toggleServiceVisibility('${service.id}', this.checked)">
                            <span class="toggle-slider"></span>
                        </label>
                        <button class="action-btn edit-btn" onclick="editService('${service.id}')">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" onclick="deleteService('${service.id}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() {
            editingServiceId = null;
            document.getElementById('modalTitle').textContent = '‚ûï ADD NEW SERVICE';
            document.getElementById('serviceName').value = '';
            document.getElementById('servicePrice').value = '';
            document.getElementById('serviceModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('serviceModal').classList.remove('show');
            editingServiceId = null;
        }

        function editService(serviceId) {
            const service = services.find(s => s.id === serviceId);
            if (!service) return;

            editingServiceId = serviceId;
            document.getElementById('modalTitle').textContent = '‚úèÔ∏è EDIT SERVICE';
            document.getElementById('serviceName').value = service.name;
            document.getElementById('servicePrice').value = service.price;
            document.getElementById('serviceModal').classList.add('show');
        }

        async function saveService() {
            const name = document.getElementById('serviceName').value.trim();
            const price = parseInt(document.getElementById('servicePrice').value);

            if (!name || !price) {
                alert('Please fill in all fields');
                return;
            }

            try {
                let url = '/api/admin/services';
                let method = 'POST';

                if (editingServiceId) {
                    url = `/api/admin/services/${editingServiceId}`;
                    method = 'PUT';
                }

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess();
                    closeModal();
                    loadServices();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error saving service:', error);
                alert('Error saving service');
            }
        }

        async function deleteService(serviceId) {
            if (!confirm('Are you sure you want to delete this service?')) return;

            try {
                const response = await fetch(`/api/admin/services/${serviceId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess();
                    loadServices();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error deleting service:', error);
            }
        }

        async function toggleServiceVisibility(serviceId, visible) {
            try {
                await fetch(`/api/admin/services/${serviceId}/visibility`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ visible })
                });
            } catch (error) {
                console.error('Error toggling visibility:', error);
            }
        }

        async function saveVipPrice() {
            const price = parseInt(document.getElementById('vipPrice').value);

            if (!price || price <= 0) {
                alert('Please enter a valid price');
                return;
            }

            try {
                const response = await fetch('/api/admin/vip-price', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ price })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error saving VIP price:', error);
            }
        }

        function showSuccess() {
            document.getElementById('successMessage').classList.add('show');
            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('show');
            }, 3000);
        }

        // Close modal on outside click
        document.getElementById('serviceModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
