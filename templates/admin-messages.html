<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Center - Celebrity Barber Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
            min-height: 100vh;
            color: #fff;
        }

        .messages-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(90deg, #111 0%, #1a1a1a 100%);
            border-bottom: 2px solid #d4af37;
            border-radius: 16px 16px 0 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            align-items: center;
            justify-content: center;
        }

        .chat-header-bar .mobile-menu-btn {
            display: none;
        }

        .back-btn {
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #d4af37;
            color: #000;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #d4af37;
            letter-spacing: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-badge {
            background: #d4af37;
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .main-content {
            display: flex;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0 0 16px 16px;
            min-height: calc(100vh - 100px);
            overflow: hidden;
        }

        .chat-list {
            width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-list-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .chat-list-header h2 {
            font-size: 18px;
            color: #d4af37;
            margin-bottom: 5px;
        }

        .chat-list-header span {
            font-size: 12px;
            color: #888;
        }

        .search-box {
            margin-top: 15px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
        }

        .search-input:focus {
            outline: none;
            border-color: #d4af37;
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }

        .search-results {
            max-height: 250px;
            overflow-y: auto;
            background: #1a1a1a;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            margin-top: 5px;
            display: none;
            position: absolute;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .search-results.show {
            display: block;
        }

        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .chat-list-items {
            flex: 1;
            overflow-y: auto;
        }

        .chat-user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.3s;
            position: relative;
        }

        .chat-user-item:hover {
            background: rgba(255, 255, 255,);
        }

        0.05 .chat-user-item.active {
            background: rgba(212, 175, 55, 0.1);
            border-left: 3px solid #d4af37;
        }

        .chat-user-item.unread {
            background: rgba(212, 175, 55, 0.15);
        }

        .chat-user-item.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #d4af37;
            box-shadow: 0 0 10px #d4af37;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #333 0%, #222 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #d4af37;
            position: relative;
            flex-shrink: 0;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .vip-badge {
            background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%);
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .message-preview {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-user-item.unread .message-preview {
            color: #d4af37;
            font-weight: 500;
        }

        .time-badge {
            font-size: 11px;
            color: #666;
            white-space: nowrap;
        }

        .unread-count {
            background: #d4af37;
            color: #000;
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }

        .chat-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.3);
        }

        .chat-header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-user-info .user-avatar {
            width: 40px;
            height: 40px;
        }

        .chat-user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-user-status {
            font-size: 12px;
            color: #888;
        }

        .three-dots {
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .three-dots:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 5px;
            min-width: 150px;
            display: none;
            z-index: 100;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px 15px;
            font-size: 13px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-item.danger {
            color: #ff4444;
        }

        .dropdown-item.danger:hover {
            background: rgba(255, 68, 68, 0.1);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
        }

        .message-bubble.user {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 3px;
        }

        .message-bubble.admin {
            align-self: flex-end;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-bottom-right-radius: 3px;
        }

        .message-bubble p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 10px;
            color: #666;
            display: block;
            text-align: right;
        }

        .message-bubble.admin .message-time {
            color: #d4af37;
        }

        .input-area {
            padding: 20px 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: 'Poppins', sans-serif;
        }

        .message-textarea:focus {
            outline: none;
            border-color: #d4af37;
        }

        .message-textarea::placeholder {
            color: #666;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%);
            border: none;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .send-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #888;
        }

        .empty-state p {
            font-size: 14px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.5);
        }

        @media (max-width: 900px) {
            .messages-container {
                padding: 0;
                min-height: 100vh;
                height: 100vh;
                overflow: hidden;
            }

            .messages-header {
                padding: 12px 15px;
                border-radius: 0;
                flex-shrink: 0;
            }

            .main-content {
                flex-direction: column;
                height: calc(100vh - 50px);
                overflow: hidden;
            }

            .chat-list {
                width: 100%;
                height: 100%;
                border-right: none;
                border-bottom: none;
                flex: 1;
                display: flex;
                flex-direction: column;
                position: relative;
                transform: none;
                overflow: hidden;
            }

            .chat-list.show {
                display: flex;
            }

            .chat-interface {
                width: 100%;
                height: 100%;
                flex: 1;
                display: none;
                overflow: hidden;
            }

            .chat-interface.active {
                display: flex;
            }

            .chat-list-header {
                flex-shrink: 0;
            }

            .chat-list-items {
                flex: 1;
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                touch-action: pan-y;
                min-height: 0;
            }

            .chat-user-item {
                padding: 12px 15px;
            }

            .user-avatar {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }

            .message-bubble {
                max-width: 85%;
                padding: 10px 12px;
            }

            .input-area {
                padding: 10px;
                flex-shrink: 0;
            }

            .chat-header-bar {
                padding: 10px 15px;
                flex-shrink: 0;
            }

            .messages-area {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .chat-user-name {
                font-size: 14px;
            }

            .chat-user-status {
                font-size: 11px;
            }

            .logo-text {
                font-size: 12px;
            }

            /* Show mobile menu button */
            .mobile-menu-btn {
                display: flex !important;
            }

            .chat-header-bar .mobile-menu-btn {
                display: flex !important;
            }
        }

        @media (max-width: 600px) {
            .messages-header {
                flex-direction: row;
                gap: 8px;
                padding: 8px 10px;
                justify-content: space-between;
            }

            .header-left {
                gap: 5px;
            }

            .header-right {
                display: none;
            }

            .back-btn {
                padding: 5px 8px;
                font-size: 10px;
            }

            .logo-text {
                font-size: 9px;
            }

            .mobile-menu-btn {
                padding: 5px 8px;
                font-size: 14px;
            }

            .chat-list-header h2 {
                font-size: 14px;
            }

            .chat-list-header {
                padding: 12px;
            }

            .search-input {
                font-size: 11px;
                padding: 6px 8px 6px 25px;
            }

            .chat-user-item {
                padding: 10px 12px;
            }

            .user-avatar {
                width: 38px;
                height: 38px;
                font-size: 14px;
            }

            .user-name {
                font-size: 12px;
            }

            .message-preview {
                font-size: 10px;
            }

            .time-badge {
                font-size: 9px;
            }

            .unread-count {
                font-size: 9px;
                padding: 1px 4px;
            }

            .message-bubble {
                max-width: 80%;
                padding: 8px 10px;
            }

            .message-bubble p {
                font-size: 12px;
            }

            .message-textarea {
                font-size: 12px;
                padding: 8px;
            }

            .send-btn {
                width: 38px;
                height: 38px;
            }

            .chat-user-name {
                font-size: 12px;
            }

            .chat-user-status {
                font-size: 10px;
            }

            .admin-badge {
                display: none;
            }
        }

        /* Small phones */
        @media (max-width: 400px) {
            .messages-header {
                padding: 10px;
            }

            .back-btn {
                padding: 5px 8px;
                font-size: 11px;
            }

            .logo-text {
                font-size: 11px;
            }

            .chat-user-item {
                padding: 10px 12px;
            }

            .user-avatar {
                width: 38px;
                height: 38px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="messages-container">
        <div class="messages-header">
            <div class="header-left">
                <button class="mobile-menu-btn" onclick="toggleChatList()">‚ò∞</button>
                <a href="/admin" class="back-btn">‚Üê Dashboard</a>
                <span class="logo-text">MESSAGING CENTER</span>
            </div>
            <div class="header-right">
                <span class="admin-badge">ADMIN</span>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-list" id="chatList">
                <div class="chat-list-header">
                    <h2>üí¨ Conversations</h2>
                    <span id="totalUnread">0 unread messages</span>
                    <div class="search-box">
                        <span class="search-icon">üîç</span>
                        <input type="text" class="search-input" id="searchInput" placeholder="Search users..." oninput="handleSearch(this.value)" onfocus="showSearchResults()">
                        <div class="search-results" id="searchResults"></div>
                    </div>
                </div>
                <div class="chat-list-items" id="chatListItems">
                </div>
            </div>

            <div class="chat-interface" id="chatInterface">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">üí¨</div>
                    <h3>Select a conversation</h3>
                    <p>Choose a user from the list to view messages</p>
                </div>

                <div id="chatContent" style="display: none; flex-direction: column; height: 100%;">
                    <div class="chat-header-bar">
                        <div class="chat-user-info">
                            <button class="mobile-menu-btn" onclick="showChatList()" style="display: block; margin-right: 10px;">‚Üê</button>
                            <div class="user-avatar" id="selectedUserAvatar">üë§</div>
                            <div>
                                <div class="chat-user-name" id="selectedUserName">User Name</div>
                                <div class="chat-user-status" id="selectedUserEmail">user@email.com</div>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <div style="position: relative;">
                                <button class="three-dots" onclick="toggleDropdown()">‚ãÆ</button>
                                <div class="dropdown-menu" id="actionDropdown">
                                    <div class="dropdown-item" onclick="clearChat()">üóëÔ∏è Clear Chat History</div>
                                    <div class="dropdown-item danger" onclick="blockUser()">üö´ Block User</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="messages-area" id="messagesArea">
                    </div>

                    <div class="input-area">
                        <div class="input-wrapper">
                            <textarea class="message-textarea" id="messageInput" placeholder="Type your reply..." rows="1"></textarea>
                            <button class="send-btn" id="sendBtn" onclick="sendReply()">‚û§</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedUserId = null;
        let selectedUserName = '';
        let selectedUserEmail = '';
        let isVip = false;
        let usersData = {};
        let allUsersCache = [];
        let searchTimeout = null;

        async function loadChatList() {
            try {
                const response = await fetch('/api/admin/chat/users');
                const result = await response.json();
                if (result.success) {
                    allUsersCache = result.data;
                    renderChatList(result.data);
                } else {
                    console.error('Error loading chat list:', result.message);
                }
            } catch (error) {
                console.error('Error loading chat list:', error);
            }
        }

        function renderChatList(users) {
            const container = document.getElementById('chatListItems');
            container.innerHTML = '';
            let totalUnread = 0;

            users.forEach(user => {
                usersData[user.user_id] = user;
                if (user.unread > 0) totalUnread += user.unread;

                const initials = getInitials(user.user_name);
                const item = document.createElement('div');
                item.className = `chat-user-item ${user.unread > 0 ? 'unread' : ''}`;
                item.onclick = function() { selectUser(user.user_id); };

                item.innerHTML = `
                    <div class="user-avatar">
                        ${user.photo_url ? `<img src="${user.photo_url}" alt="${user.user_name}">` : initials}
                    </div>
                    <div class="user-info">
                        <div class="user-name-row">
                            <span class="user-name">${user.user_name}</span>
                            ${user.is_vip || user.isVIP ? '<span class="vip-badge">VIP</span>' : ''}
                        </div>
                        <div class="message-preview">${user.last_message || 'No messages yet'}</div>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 5px;">
                        <span class="time-badge">${user.last_time || ''}</span>
                        ${user.unread > 0 ? `<span class="unread-count">${user.unread}</span>` : ''}
                    </div>
                `;
                container.appendChild(item);
            });

            document.getElementById('totalUnread').textContent = `${totalUnread} unread message${totalUnread !== 1 ? 's' : ''}`;
        }

        function getInitials(name) {
            if (!name) return 'üë§';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        async function selectUser(userId) {
            if (!userId || userId === 'undefined') return;
            
            selectedUserId = userId;
            const user = usersData[userId];
            if (!user) return;

            document.querySelectorAll('.chat-user-item').forEach(item => item.classList.remove('active'));
            const items = document.querySelectorAll('.chat-user-item');
            items.forEach(item => {
                if (item.onclick && item.onclick.toString().includes(userId)) {
                    item.classList.add('active');
                }
            });

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('chatContent').style.display = 'flex';
            document.getElementById('chatInterface').classList.add('active');
            
            // On mobile, hide chat list when showing chat
            if (window.innerWidth <= 900) {
                hideChatList();
            }

            selectedUserName = user.user_name;
            selectedUserEmail = user.user_email;
            isVip = user.is_vip || user.isVIP || false;

            document.getElementById('selectedUserAvatar').innerHTML = user.photo_url 
                ? `<img src="${user.photo_url}" alt="${user.user_name}">` 
                : getInitials(user.user_name);
            document.getElementById('selectedUserName').innerHTML = user.user_name + (isVip ? ' <span class="vip-badge">VIP</span>' : '');
            document.getElementById('selectedUserEmail').textContent = user.user_email;

            await loadMessages(userId);
            markAsRead(userId);
        }

        async function loadMessages(userId) {
            if (!userId || userId === 'undefined') return;
            
            try {
                const response = await fetch(`/api/admin/chat/messages/${userId}`);
                const result = await response.json();
                
                if (result.success) {
                    renderMessages(result.data);
                } else {
                    document.getElementById('messagesArea').innerHTML = '<p style="color: #666; text-align: center;">No messages yet</p>';
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesArea').innerHTML = '<p style="color: #666; text-align: center;">Error loading messages</p>';
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesArea');
            container.innerHTML = '';

            if (!messages || messages.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">No messages yet</p>';
                return;
            }

            messages.forEach(msg => {
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${msg.sender === 'user' ? 'user' : 'admin'}`;
                bubble.innerHTML = `
                    <p>${msg.message}</p>
                    <span class="message-time">${msg.time || ''}</span>
                `;
                container.appendChild(bubble);
            });

            container.scrollTop = container.scrollHeight;
        }

        async function markAsRead(userId) {
            try {
                await fetch('/api/admin/chat/mark-read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                loadChatList();
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        async function sendReply() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !selectedUserId) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/admin/chat/reply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: selectedUserId,
                        message: message
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    input.value = '';
                    await loadMessages(selectedUserId);
                    await loadChatList();
                } else {
                    alert('Error sending message: ' + result.message);
                }
            } catch (error) {
                console.error('Error sending reply:', error);
                alert('Error sending message');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function toggleDropdown() {
            document.getElementById('actionDropdown').classList.toggle('show');
        }

        async function clearChat() {
            if (!selectedUserId) return;
            if (!confirm('Are you sure you want to clear chat history with this user?')) return;

            try {
                const response = await fetch('/api/admin/chat/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: selectedUserId })
                });

                const result = await response.json();
                if (result.success) {
                    await loadMessages(selectedUserId);
                    await loadChatList();
                } else {
                    alert('Error clearing chat: ' + result.message);
                }
            } catch (error) {
                console.error('Error clearing chat:', error);
            }

            toggleDropdown();
        }

        async function blockUser() {
            if (!selectedUserId) return;
            if (!confirm(`Are you sure you want to block ${selectedUserName}? They won't be able to send messages.`)) return;

            try {
                const response = await fetch('/api/admin/chat/block', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: selectedUserId })
                });

                const result = await response.json();
                if (result.success) {
                    alert('User has been blocked');
                    selectedUserId = null;
                    document.getElementById('emptyState').style.display = 'flex';
                    document.getElementById('chatContent').style.display = 'none';
                    await loadChatList();
                } else {
                    alert('Error blocking user: ' + result.message);
                }
            } catch (error) {
                console.error('Error blocking user:', error);
            }

            toggleDropdown();
        }

        async function handleSearch(query) {
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                document.getElementById('searchResults').classList.remove('show');
                renderChatList(allUsersCache);
                return;
            }
            
            // Filter current users from cache while typing
            const filtered = allUsersCache.filter(user => 
                (user.user_name && user.user_name.toLowerCase().includes(query.toLowerCase())) ||
                (user.user_email && user.user_email.toLowerCase().includes(query.toLowerCase()))
            );
            
            // Show filtered current users in chat list
            if (filtered.length > 0) {
                renderChatList(filtered);
            }
            
            // Also search database for new users
            searchTimeout = setTimeout(async () => {
                await searchUsers(query);
            }, 300);
        }

        async function searchUsers(query) {
            try {
                const response = await fetch(`/api/admin/users/search?q=${encodeURIComponent(query)}`);
                const result = await response.json();
                
                if (result.success) {
                    renderSearchResults(result.data);
                }
            } catch (error) {
                console.error('Error searching users:', error);
            }
        }

        function renderSearchResults(users) {
            const container = document.getElementById('searchResults');
            container.innerHTML = '';
            
            if (users.length === 0) {
                container.innerHTML = '<div class="search-result-item">No users found</div>';
                container.classList.add('show');
                return;
            }
            
            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.onclick = () => startChatWithUser(user.user_id, user.full_name, user.email, user.is_vip);
                
                item.innerHTML = `
                    <div class="user-avatar" style="width: 35px; height: 35px; font-size: 14px;">
                        ${user.photo_url ? `<img src="${user.photo_url}" alt="${user.full_name}">` : getInitials(user.full_name)}
                    </div>
                    <div style="flex: 1;">
                        <div style="font-weight: 500; font-size: 13px;">${user.full_name}</div>
                        <div style="font-size: 11px; color: #888;">${user.email}</div>
                    </div>
                    ${user.is_vip || user.isVIP ? '<span class="vip-badge">VIP</span>' : ''}
                `;
                container.appendChild(item);
            });
            
            container.classList.add('show');
        }

        function showSearchResults() {
            const query = document.getElementById('searchInput').value;
            if (query.length >= 2) {
                document.getElementById('searchResults').classList.add('show');
            }
        }

        async function startChatWithUser(userId, userName, userEmail, isVip) {
            if (usersData[userId]) {
                // User exists - show only them
                renderChatList([usersData[userId]]);
                selectUserById(userId);
            } else {
                // New user - add and show only them
                usersData[userId] = {
                    user_id: userId,
                    user_name: userName,
                    user_email: userEmail,
                    is_vip: isVip,
                    isVIP: isVip,
                    photo_url: '',
                    last_message: 'Start a conversation...',
                    last_time: '',
                    unread: 0
                };
                allUsersCache.push(usersData[userId]);
                renderChatList([usersData[userId]]);
                selectUserById(userId);
            }
            
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').classList.remove('show');
        }

        function selectUserById(userId) {
            const items = document.querySelectorAll('.chat-user-item');
            items.forEach(item => {
                if (item.onclick && item.onclick.toString().includes(userId)) {
                    item.click();
                }
            });
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendReply();
            }
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.three-dots') && !e.target.closest('.dropdown-menu')) {
                document.getElementById('actionDropdown').classList.remove('show');
            }
            if (!e.target.closest('.search-box')) {
                document.getElementById('searchResults').classList.remove('show');
            }
        });

        setInterval(loadChatList, 30000);
        loadChatList();

        // Mobile menu toggle
        function toggleChatList() {
            document.getElementById('chatList').classList.toggle('show');
        }

        function showChatList() {
            document.getElementById('chatList').classList.add('show');
            document.getElementById('chatContent').style.display = 'none';
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('chatInterface').classList.remove('active');
        }

        function hideChatList() {
            document.getElementById('chatList').classList.remove('show');
        }
    </script>
</body>
</html>
