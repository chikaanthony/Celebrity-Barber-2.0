<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Celebrities - Celebrity Barber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='leaderboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a0a;
            min-height: 100vh;
            padding-bottom: calc(50px + env(safe-area-inset-bottom, 0px));
        }
        
        .leaderboard-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: calc(20px * var(--mobile-font-scale, 1));
            cursor: pointer;
            z-index: 100;
        }
        
        .close-btn:hover {
            background: rgba(212, 175, 55, 0.3);
        }
        
        .leaderboard-header {
            font-family: 'Orbitron', sans-serif;
            color: #d4af37;
            font-size: calc(28px * var(--mobile-font-scale, 1));
            text-align: center;
            margin: 30px 0;
        }
        
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .podium-spot {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
            max-width: 150px;
        }
        
        .podium-spot.rank-1 {
            order: 2;
            background: rgba(212, 175, 55, 0.15);
            border-color: rgba(212, 175, 55, 0.5);
            padding-top: 30px;
        }
        
        .podium-spot.rank-2 {
            order: 1;
        }
        
        .podium-spot.rank-3 {
            order: 3;
        }
        
        .crown {
            font-size: calc(24px * var(--mobile-font-scale, 1));
            margin-bottom: 5px;
        }
        
        .podium-avatar {
            position: relative;
            margin-bottom: 10px;
        }
        
        .medal {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: calc(20px * var(--mobile-font-scale, 1));
        }
        
        .avatar, .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(32px * var(--mobile-font-scale, 1));
        }
        
        .rank-name {
            color: #fff;
            font-weight: 600;
            font-size: calc(14px * var(--mobile-font-scale, 1));
            margin-bottom: 5px;
            text-align: center;
        }
        
        .rank-spend {
            font-family: 'Orbitron', sans-serif;
            color: #d4af37;
            font-size: calc(16px * var(--mobile-font-scale, 1));
            font-weight: 700;
        }
        
        .podium-stand {
            width: 50px;
            height: 30px;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4af37;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .rankings-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .ranking-row {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .position {
            font-family: 'Orbitron', sans-serif;
            color: #d4af37;
            font-weight: bold;
            font-size: calc(16px * var(--mobile-font-scale, 1));
            min-width: 40px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            font-size: calc(20px * var(--mobile-font-scale, 1));
        }
        
        .user-name {
            color: #fff;
            font-weight: 500;
        }
        
        .spend-amount {
            font-family: 'Orbitron', sans-serif;
            color: #d4af37;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state h2 {
            font-family: 'Orbitron', sans-serif;
            color: #d4af37;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <!-- Close Button -->
        <button class="close-btn" onclick="window.location.href='/clientdashboard'">‚úï</button>
        
        <!-- Leaderboard Header -->
        <h1 class="leaderboard-header">TOP CELEBRITIES</h1>
        
        <!-- Top 3 Podium -->
        <div class="podium" id="podium">
            <div class="loading">Loading...</div>
        </div>
        
        <!-- Rankings List -->
        <div class="rankings-list" id="rankingsList">
        </div>
    </div>

    <script>
        // Avatar options
        const defaultAvatars = ['üë®üèø', 'üë®üèæ', 'üë®üèΩ', 'üë®üèº', 'üë®üèª', 'üë©üèø', 'üë©üèæ', 'üë©üèΩ', 'üë©üèº', 'üë©üèª'];
        
        function getAvatar(index, userAvatar) {
            // If user has a custom profile photo, use it
            if (userAvatar) {
                return `<img src="${userAvatar}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
            }
            return defaultAvatars[index % defaultAvatars.length];
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const result = await response.json();
                
                const podium = document.getElementById('podium');
                const list = document.getElementById('rankingsList');
                
                if (result.success && result.data && result.data.length > 0) {
                    const users = result.data;
                    
                    // Build podium (top 3)
                    let podiumHTML = '';
                    if (users.length >= 3) {
                        // Rank 2
                        podiumHTML += `
                            <div class="podium-spot rank-2">
                                <div class="podium-avatar">
                                    <span class="medal">ü•à</span>
                                    <div class="avatar">${getAvatar(1, users[1].avatar)}</div>
                                </div>
                                <span class="rank-name">${users[1].name || users[1].email?.split('@')[0] || 'User'}</span>
                                <span class="rank-spend">‚Ç¶${(users[1].total_spent || 0).toLocaleString()}</span>
                                <div class="podium-stand">2</div>
                            </div>
                        `;
                    }
                    
                    if (users.length >= 1) {
                        // Rank 1
                        podiumHTML += `
                            <div class="podium-spot rank-1">
                                <div class="crown">üëë</div>
                                <div class="podium-avatar">
                                    <span class="medal">ü•á</span>
                                    <div class="avatar">${getAvatar(0, users[0].avatar)}</div>
                                </div>
                                <span class="rank-name">${users[0].name || users[0].email?.split('@')[0] || 'User'}</span>
                                <span class="rank-spend">‚Ç¶${(users[0].total_spent || 0).toLocaleString()}</span>
                                <div class="podium-stand">1</div>
                            </div>
                        `;
                    }
                    
                    if (users.length >= 3) {
                        // Rank 3
                        podiumHTML += `
                            <div class="podium-spot rank-3">
                                <div class="podium-avatar">
                                    <span class="medal">ü•â</span>
                                    <div class="avatar">${getAvatar(2, users[2].avatar)}</div>
                                </div>
                                <span class="rank-name">${users[2].name || users[2].email?.split('@')[0] || 'User'}</span>
                                <span class="rank-spend">‚Ç¶${(users[2].total_spent || 0).toLocaleString()}</span>
                                <div class="podium-stand">3</div>
                            </div>
                        `;
                    }
                    
                    podium.innerHTML = podiumHTML;
                    
                    // Build rankings list (4th onwards)
                    let listHTML = '';
                    for (let i = 3; i < users.length; i++) {
                        listHTML += `
                            <div class="ranking-row">
                                <span class="position">#${i + 1}</span>
                                <div class="user-info">
                                    <div class="user-avatar">${getAvatar(i, users[i].avatar)}</div>
                                    <span class="user-name">${users[i].name || users[i].email?.split('@')[0] || 'User'}</span>
                                </div>
                                <span class="spend-amount">‚Ç¶${(users[i].total_spent || 0).toLocaleString()}</span>
                            </div>
                        `;
                    }
                    
                    if (listHTML) {
                        list.innerHTML = listHTML;
                    } else {
                        list.innerHTML = '';
                    }
                } else {
                    podium.innerHTML = `
                        <div class="empty-state">
                            <h2>üèÜ No Rankings Yet</h2>
                            <p>Be the first to top the leaderboard!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('podium').innerHTML = `
                    <div class="empty-state">
                        <h2>‚ö†Ô∏è Error</h2>
                        <p>Failed to load leaderboard.</p>
                    </div>
                `;
            }
        }
        
        loadLeaderboard();
    </script>
</body>
</html>
